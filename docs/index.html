<html>
<head>
	<!--<script src="../js/jquery-3.1.1.min.js"></script>-->
	<script   src="http://code.jquery.com/jquery-3.1.1.slim.js"   integrity="sha256-5i/mQ300M779N2OVDrl16lbohwXNUdzL/R2aVUXyXWA="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<title>The Odin Project -- JQuery/Javascript SketchPad</title>
</head>
<body onload="draw()">
	<div id="info">
		<center>
			<h1 class="heading">Etch-a-Sketch</h1>
			<h4 class="heading">Move your mouse over the canvas to draw</h4>
		</center>
	</div>
	<div id="container">
	</div>
	<div id="controls">
		<center>
		<button class="button" onclick="resize()">Resize Canvas</button>
		<button class="button" onclick="cls()">Clear</button>
		<button class="button" onclick="fade()">Fade</button>
		<button class="button" onclick="randomize()">Random Colours</button>
	</center>
	</div>
</body>
</html>
